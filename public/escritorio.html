<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programa de Colas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styleEscritorio.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Caja Número:</h1>
        <hr>
        <div class="row">
            <div class="col-8">
                <h4>Atendiendo a <small class="text-primary">....</small></h4>
            
                <button class="btn btn-primary mt-5">
                    Atender siguiente ticket
                </button>
            </div>
    
            <div class="col-4 text-center">
                <h4>Tickets en cola</h4>
                
                <div class="alert alert-info mt-2">
                    <span>Ya no hay más tickets</span>
                </div>
    
                <h1 id="lblPendientes">10</h1>
            </div>
        </div>
<!--         <script defer src="https://sistema-de-colas-sockets.vercel.app/socket.io/socket.io.js"></script> -->
        <script src="https://cdn.socket.io/4.4.0/socket.io.min.js" integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous"></script>
        <script src="./js/escritorio.js"></script>
    </div>

</body>

</html>
